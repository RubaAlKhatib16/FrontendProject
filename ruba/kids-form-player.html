<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Form - Monkey IT Kids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Itim&family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/banana-removebg-preview.png">
</head>
<body>
    <!-- Header ŸÖÿ¥ÿßÿ®Ÿá ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
     <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-content">
            <!-- Logo on Left -->
            <div class="left-side">
                <img src="img/logo.png" class="nav-logo" alt="Monkey IT Kids Logo">
                <div class="nav-brand">
                    <span class="brand-name">Monkey IT Kids</span>
                    <span class="brand-sub">Learning Through Forms</span>
                </div>
            </div>

            <!-- Right Side -->
            <div class="right-side">
                <div class="profile-badge">
                    <img src="img/Happy-Gordo.png" class="nav-profile" alt="Child Profile">
                    <span class="notification-dot"></span>
                </div>
                <button id="burger" class="burger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/ChatGPT Image Dec 3, 2025, 06_51_45 PM.png" alt="Profile">
                <h3 id="sidebarUserName">Hi, Child!</h3>
            </div>
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html"><i class="fas fa-user"></i> My Account</a>
            <a href="form.html"><i class="fas fa-file-alt"></i>Forms</a>
            <a href="#learning"><i class="fas fa-star"></i> Why Us</a>
            <a href="#faq"><i class="fas fa-question-circle"></i> FAQ</a>
            <a href="#"><i class="fas fa-unlock"></i> Free Access</a>
            <button class="signout-btn" onclick="window.location.href='../hamza/home-page/index.html'"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        </div>
    </header>

    <!-- Form Player Container -->
    <div class="form-player-container">
        <!-- Form Header -->
        <div class="form-header-section">
            <button class="back-home-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
            <h1 id="formTitle">Loading...</h1>
            <div class="form-meta-info">
                <span class="form-time" id="formTime">‚è±Ô∏è 10-15 min</span>
                <span class="form-difficulty" id="formDifficulty">‚≠ê Easy</span>
                <span class="form-progress" id="formProgress">Question 0/0</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Form Description -->
        <div class="form-description-section" id="formDescriptionSection">
            <p id="formDescription">Loading form description...</p>
        </div>

        <!-- Questions Container -->
        <div id="questionsContainer" class="questions-container">
            <!-- Questions will be loaded here -->
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="nextBtn" class="nav-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
            <button id="submitBtn" class="submit-btn" style="display: none;">
                <i class="fas fa-paper-plane"></i> Submit Form
            </button>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="results-modal">
        <div class="results-content">
            <h2>Great Job!</h2>
            <div class="score-display">
                <div class="score-circle">
                    <span id="scoreValue">0</span>
                    <small>/<span id="totalScore">0</span></small>
                </div>
                <p class="score-label">Your Score</p>
            </div>
            <div class="bananas-earned">
                <div class="banana-icon">üçå</div>
                <div class="banana-count">
                    <span id="bananasCount">0</span>
                    <small>Bananas Earned!</small>
                </div>
            </div>
            <div class="result-message" id="resultMessage">
                You did amazing! Keep learning!
            </div>
            <div class="result-actions">
                <button id="reviewBtn" class="action-btn review-btn">
                    <i class="fas fa-eye"></i> Review Answers
                </button>
                <button id="homeBtn" class="action-btn home-btn">
                    <i class="fas fa-home"></i> Back to Home
                </button>
            </div>
        </div>
    </div>

    <!-- Banana Celebration Container -->
    <div class="banana-celebration"></div>

    <script src="script.js"></script>
    <script src="form-player.js"></script>
    <script src="profile.js"></script>
</body>
</html>
