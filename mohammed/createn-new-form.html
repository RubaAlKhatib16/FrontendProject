<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<i class='bx bx-menu hamburger' id="hamburgerBtn"></i>

<aside class="sidebar" id="sidebar">
  <h2><i class='bx bxs-school'></i> Admin</h2>
  <ul>
    <li><a href="dashboardadmin.html"><i class='bx bx-grid-alt'></i> Dashboard</a></li>
    <li  class="active"><a href="createn-new-form.html"><i class='bx bx-plus-circle'></i> Create New Form</a></li>
    <li><a href="kids-form.html"><i class='bx bx-child'></i> Kids Forms</a></li>
    <li><a href="youth-form.html"><i class='bx bx-user'></i> Youth Forms</a></li>
    <li><a href="../hamza/home-page/index.html"><i class='bx bx-log-out'></i> Log Out</a></li>
  </ul>
</aside>

<main class="content">
  <button class="btn" onclick="toggleCreate()">Choose Form Type</button>

  <div id="chooseBox" class="choose-box">
    <button class="kids" onclick="goToFormPage('kids-form.html')">Create Kids Form</button>
    <button class="youth" onclick="goToFormPage('youth-form.html')">Create Youth Form</button>
  </div>

  <div class="table-box">
    <h3>All Forms</h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Audience</th>
          <th>Questions</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="allForms"></tbody>
    </table>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
