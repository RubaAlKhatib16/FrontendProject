<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Forms</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stylekids.css">
  
</head>
<style>
   /* تنسيقات إضافية */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .preview-question-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .preview-question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .preview-question-meta {
            font-size: 12px;
            color: #666;
            background: #eee;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .preview-option {
            padding: 5px 10px;
            margin: 3px 0;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .preview-option.correct {
            background: #d4edda;
            border-left: 3px solid #28a745;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6e3c14;
        }
        
        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFD54F;
            border-radius: 5px;
            font-family: 'Itim', cursive;
        }
        
        .remove-question-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD54F;
        }

        
</style>
<body>

<i class='bx bx-menu hamburger' id="hamburgerBtn"></i>

<aside class="sidebar" id="sidebar">
    <h2><i class='bx bxs-school'></i> Admin</h2>
    <ul>
        <li><a href="dashboardadmin.html"><i class='bx bx-grid-alt'></i> Dashboard</a></li>
        <li><a href="createn-new-form.html" class="active"><i class='bx bx-plus-circle'></i> Create New Form</a></li>
        <li><a href="kids-form.html"><i class='bx bx-list-ul'></i> All Kids Forms</a></li>
        <li><a href="youth-form.html"><i class='bx bx-user'></i> Youth Forms</a></li>
        <li><a href="../hamza/home-page/index.html"><i class='bx bx-log-out'></i> Log Out</a></li>
    </ul>
</aside>

<main class="content">
    
    <div class="stats-container" id="statsContainer">
       
    </div>
    
    <div class="forms-management">
        <!-- قسم إنشاء/تعديل الفورم -->
        <div class="form-creator-section">
            <h2> Create/Edit Kids Form</h2>
            
            <div class="forms-row">
                <!-- FORM SETTINGS -->
                <div class="table-box form-settings">
                    <h3>Form Settings</h3>
                    <div class="form-row">
                        <label for="formTitle">Form Title:</label>
                        <input type="text" id="formTitle" placeholder="Enter form title">
                    </div>
                    <div class="form-row">
                        <label for="formDescription">Form Description:</label>
                        <textarea id="formDescription" rows="3" placeholder="Enter form description"></textarea>
                    </div>
                    <div class="form-row">
                        <label for="formCategory">Category:</label>
                        <select id="formCategory">
                            <option value="programming">Programming</option>
                            <option value="hardware">Hardware</option>
                            <option value="safety">Safety</option>
                            <option value="games">Games</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="formDifficulty">Difficulty (1-5):</label>
                        <select id="formDifficulty">
                            <option value="1">1 Star - Very Easy</option>
                            <option value="2" selected>2 Stars - Easy</option>
                            <option value="3">3 Stars - Medium</option>
                            <option value="4">4 Stars - Hard</option>
                            <option value="5">5 Stars - Very Hard</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="formTime">Estimated Time:</label>
                        <input type="text" id="formTime" placeholder="e.g., 10-15 min">
                    </div>
                    <div class="form-row">
                        <label for="formImage">Image URL:</label>
                        <input type="text" id="formImage" placeholder="img/example.png">
                    </div>
                    <div class="form-row">
                        <label for="formTags">Tags (comma separated):</label>
                        <input type="text" id="formTags" placeholder="coding, fun, logic">
                    </div>
                    <div class="form-row">
                        <label for="formStatus">Form Status:</label>
                        <select id="formStatus">
                            <option value="active" selected>Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <!-- ADD QUESTIONS -->
                <div class="table-box add-questions">
                    <h3> Add Questions</h3>
                    <div id="questionsContainer"></div>
                    <button class="btn addAnswerBtn" id="addQuestionBtn">
                        <i class='bx bx-plus'></i> Add New Question
                    </button>
                    
                    <!-- عرض مسبق للأسئلة -->
                    <div id="questionsTableContainer" class="questions-table-container"></div>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn" id="cancelEditBtn" style="display: none; background: #666;">
                    <i class='bx bx-x'></i> Cancel Edit
                </button>
                <button class="btn" id="saveFormBtn">
                    <i class='bx bx-save'></i> Save Form
                </button>
            </div>
        </div>
        
        <!-- قائمة النماذج الحالية -->
        <div class="existing-forms-section">
            <h2>Existing Kids Forms</h2>
            <div id="formsListContainer">
                <!-- سيتم تعبئتها بالجافاسكريبت -->
            </div>
        </div>
    </div>
</main>
<script src="adminStorage.js"></script>
<script src="scriptt.js"></script>
<script src="script.js"></script>
</body>
</html>
